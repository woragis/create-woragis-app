name: Terraform Deploy to AWS

on: workflow_dispatch

jobs:
  terraform:
    name: Deploy React Infra
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: ‚òÅÔ∏è Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy with Terraform Static
        uses: woragis/terraform-static@v1
        with:
          project-name: ${{ vars.PROJECT_NAME }}
          project-type: ${{ vars.PROJECT_TYPE }}
          terraform-dir: './terraform' # Path to the Terraform directory
          aws-region: ${{ vars.AWS_REGION }}
          domain-name: ${{ vars.DOMAIN_NAME }}
          subdomain: ${{ vars.SUBDOMAIN }}
          bucket-name: ${{ vars.BUCKET_NAME }}
          environment: 'prod'
          create-zone: 'false'

